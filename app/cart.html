<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="CartController">
        <table class="table" ng-show="cart.length > 0">
            <thead>
                <tr>
                    <th>产品编号</th>
                    <th>产品名称</th>
                    <th>购买数量</th>
                    <th>产品单价</th>
                    <th>产品总价</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cart">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td><button type="button" class="btn btn-primary" ng-click="reduce(item.id)">-</button>
                        <input type="text" value="{{item.quantity}}" ng-model="item.quantity"/>
                    <button type="button" class="btn btn-primary" ng-click="add(item.id)">+</button></td>
                    <td>{{item.price}}</td>
                    <td>{{item.price * item.quantity}}</td>
                    <td><button type="button" class="btn btn-danger" ng-click="remove(item.id)">移除</button></td>
                </tr>
                <tr>
                    <td>
                        总购买价
                    </td>
                    <td>
                        {{totalPrice()}}
                    </td>
                    <td>
                        总购买数量
                    </td>
                    <td>
                        {{totalQuantity()}}
                    </td>
                    <td colspan="2">
                        <button type="button" class="btn btn-danger" ng-click="cart ={}">清空购物车</button></td>
                    </td>
                </tr>
            </tbody>
        </table>
        <p ng-show="!cart.length">你的购物车为空</p>
    </div>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="cart.js"></script>
</body>
</html>
